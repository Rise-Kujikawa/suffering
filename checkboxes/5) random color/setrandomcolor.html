<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #coloredText {
            display: inline-block;
        }
    </style>
</head>
<body>
    <p id="coloredText">Google be like:</p>
    <button onclick="colorizeText()">Colorize Text</button>
    <script>
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
        function colorizeText() {
            const textElement = document.getElementById('coloredText');
            const text = textElement.textContent;
            const coloredText = Array.from(text).map(char => {
                const span = document.createElement('span');
                span.textContent = char;
                span.style.color = getRandomColor();
                return span.outerHTML;
            }).join('');
            textElement.innerHTML = coloredText;
        }
    </script>
</body>
</html>
