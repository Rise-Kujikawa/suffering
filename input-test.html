<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Input Values</title>
</head>
<body>
    <label>
        Num1:
        <input id="num1" type="number" onblur="squareValue('num1')">
    </label>

    <label>
        Num2:
        <input id="num2" type="number" onblur="squareValue('num2')">
    </label>

    <script>
        function squareValue(inputId) {
            // Получаем значение из инпута и преобразуем его в число
            const inputValue = parseFloat(document.getElementById(inputId).value);

            // Проверяем, является ли значение числом
            if (!isNaN(inputValue)) {
                // Возводим в квадрат и обновляем значение в инпуте
                document.getElementById(inputId).value = inputValue ** 2;
            } else {
                alert('Введите числовое значение в инпуте');
            }
        }
    </script>
</body>
</html>
