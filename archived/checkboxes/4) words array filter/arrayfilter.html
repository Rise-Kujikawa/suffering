<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="wordLists"></div>
    <script>
        const words = ["apple", "banana", "avocado", "orange", "grapes", "pear", "pineapple"];
        function groupWordsByInitialLetter(words) {
            const groupedWords = {};
            words.forEach(word => {
                const initialLetter = word.charAt(0).toUpperCase();
                if (!groupedWords[initialLetter]) {
                    groupedWords[initialLetter] = [];
                }
                groupedWords[initialLetter].push(word);
            });
            return groupedWords;
        }
        function renderWordLists(wordGroups) {
            const wordListsContainer = document.getElementById('wordLists');
            for (let initialLetter in wordGroups) {
                const h2 = document.createElement('h2');
                h2.textContent = initialLetter;
                const ul = document.createElement('ul');
                wordGroups[initialLetter].forEach(word => {
                    const li = document.createElement('li');
                    li.textContent = word;
                    ul.appendChild(li);
                });
                wordListsContainer.appendChild(h2);
                wordListsContainer.appendChild(ul);
            }
        }
        const groupedWords = groupWordsByInitialLetter(words);
        renderWordLists(groupedWords);
    </script>
</body>
</html>
