<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="display: flex; flex-direction: column;">
    <p id="num1">5</p>
    <p id="num2">10</p>
    <button id="calculate-btn" style="width: 75px;">calculate</button>
    <p id="result"></p>
    <script>
        const calculateButton = document.querySelector('#calculate-btn');
    calculateButton.addEventListener('click', calculateSum);
    function calculateSum() {
    const num1 = parseFloat(document.getElementById('num1').textContent);
    const num2 = parseFloat(document.getElementById('num2').textContent);
        const total = num1 + num2;
        document.querySelector('#result').textContent = `Total: ${total}`;
}
    </script>
</body>
</html>
