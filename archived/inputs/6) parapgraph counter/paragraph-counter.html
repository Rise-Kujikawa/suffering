<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Ein</p>
    <p>Zwei</p>
    <p>Drei</p>
    <button onclick="count()">Count Paragraphs</button>
    <div id="result"></div>
    <script>
        function count() {
            const paragraphs = document.querySelectorAll('p');
            const paragraphCount = paragraphs.length;
            document.getElementById('result').textContent = `Number of Paragraphs: ${paragraphCount}`;
        }
    </script>
</body>
</html>
