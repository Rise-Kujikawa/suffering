<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="input1">Enter the first number:</label>
    <input type="number" id="input1">
    
    <label for="input2">Enter the second number:</label>
    <input type="number" id="input2">
    
    <button onclick="compareAndDisplay()">Compare Numbers</button>
    
    <p id="result"></p>

    <script>
        function compareAndDisplay() {
            const num1 = parseInt(document.getElementById('input1').value);
            const num2 = parseInt(document.getElementById('input2').value);
            if (!isNaN(num1) && !isNaN(num2)) {
                const result = num1 > num2 ? num1 : num2;
                document.getElementById('result').textContent = `The greater number is: ${result}`;
            } else {
                alert('Please insert values in both inputs');
            }
        }
    </script>
</body>
</html>
