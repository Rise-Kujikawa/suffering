<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="fillParagraphs()">Fill Paragraphs</button>
    <p id="paragraph1"></p>
    <p id="paragraph2"></p>
    <p id="paragraph3"></p>
    <script>
        function fillParagraphs() {
            const paragraphs = document.querySelectorAll('p');
            paragraphs.forEach((paragraph, index) => {
                paragraph.textContent = index + 1;
            });
        }
    </script>
</body>
</html>
