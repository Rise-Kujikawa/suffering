<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="confirm-window">
            <div class="confirm-window__upper-text">
                <h3>Remove from sale</h3>
                <div class="cross">
                    <a href="#"><img class="x-btn" src="./img/thin-letter-x-black-png-7.png" alt="X"></a>
                </div>
            </div>
            <div class="confirm-window__middle-text">
                <p>Do you really want to remove your item from sale? You can put it on sale anytime</p>
            </div>
            <div class="confirm-window__buttons">
                <button class="confirm-window__buttons--remove">Remove now</button>
                <button class="confirm-window__buttons--cancel">Cancel</button>
            </div>
        </div>
    </div>
</body>
</html>
