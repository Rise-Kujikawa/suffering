<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,600;9..40,700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="noresults.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="header__left-content">
            <img class="header__left-content--logo" src="./img/logo.png" alt="logo">
            <h3 class="header__left-content--logo-text">crypter</h3>
            <div class="header__left-content--divider"></div>
            <a href="#" class="header__left-content--text">Discover</a>
            <a href="#" class="header__left-content--text">How it works</a>
        </div>
        <div class="header__right-content">
            <div class="header__right-content__search-bar">
                <input class="header__right-content__search-bar--input" type="text" placeholder="Search">
                <button class="header__right-content__search-bar--button" type="submit"><img src="./img/search.svg" alt="search"></button>
            </div>
            <div class="header__right-content__notification">
                <button class="header__right-content__notification--bell"><img src="./img/notification-2-line 1.svg" alt="notification"></button>
                <div class="header__right-content__notification--status"></div>
            </div>
            <div class="header__right-content__buttons">
                <button class="header__right-content__buttons--upload">Upload</button>
                <button class="header__right-content__buttons--profile">
                    <img class="header__right-content__buttons--profile__avatar" src="./img/austin-wade-X6Uj51n5CE8-unsplash 1.png" alt="avatar">
                    <div class="header__right-content__buttons--profile__balance">
                        <span class="header__right-content__buttons--profile__balance--number">7.00698</span>
                        <span class="header__right-content__buttons--profile__balance--currency">ETH</span>
                    </div>
                </button>
            </div>
        </div>
    </header>
    <section class="main">
        <div class="main__container">
            <img src="./img/Frame 1049.png" alt="frame">
            <div class="main__container__search-box">
                <div class="main__container__search-box__text">
                    <h2>Sorry, we couldnâ€™t find any results for this search.</h2>
                    <span>Maybe give one of these a try?</span>
                </div>
                <input class="main__container__search-box__input" type="text" placeholder="Enter your search...">
            </div>
        </div>
    </section>
</body>
</html>
